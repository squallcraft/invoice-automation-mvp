# Nombre fijo del proyecto para que el volumen de Postgres sea siempre invoice-automation-mvp_pgdata
name: invoice-automation-mvp

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: invoice_automation
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    # En servidores pequeños (p. ej. 4GB RAM), limitar para no saturar CPU/RAM
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - backend/.env
    environment:
      # Sobrescribe solo si hace falta; DATABASE_URL debe coincidir con db (postgres:postgres)
      DATABASE_URL: postgresql://postgres:postgres@db:5432/invoice_automation
      # SECRET_KEY y JWT_SECRET_KEY se leen de backend/.env (no sobrescribir aquí; deben ser ≥32 caracteres)
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dGVzdC1rZXktMzItYnl0ZXMtbG9uZy0xMjM0NTY3ODkw}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
